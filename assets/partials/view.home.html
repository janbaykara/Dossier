<div class="app__content">
  <h2 class='em2'>{{user.name}}, your dossiers are ready for you...</h2>

  <form class='create-dossier'>
    <input class='transparent-input' type='text' name='name' />
    <ul>
      -- categories --
    </ul>
    <ul>
      -- subcats --
    </ul>
    <ul>
      -- tags --
    </ul>
  </form>

  <ul>
    <li ng-repeat="dossier in dossiers">
      <h3 ng-bind="dossier.name"></h3>
      <p ng-bind="dossier.description"></p>
    </li>
  </ul>
</div>
